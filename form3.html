        .link {

        .btn {

        .btn:hover {

            padding-left: 5%;

        }

        .custon-input input:focus~label,
        .custon-input input:valid~label {
            transform: translateY(-30px);

            color: var(--color-hover);

        }


        .custon-input label {
            position: absolute;
            margin-top: -40px;
            margin-left: 10px;

            color: black;
            font-size: 20px;
